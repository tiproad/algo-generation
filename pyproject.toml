description = ""
authors = ["Aaron Pham <aaronpham0103@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
python-dotenv = "^0.19.0"
pyspark = "^3.1.2"
googlemaps = "^4.5.3"
joblib = "^1.0.1"
Flask = "^2.0.1"
numpy = "^1.21.2"
